            padding: 5px 10px;

<body>

    <script>
        // 流星雨效果
        const canvas = document.getElementById('meteorCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const meteors = [];

        function createMeteor() {
            const x = Math.random() * canvas.width;
            const y = -10;
            const length = Math.random() * 30 + 20;
            const speed = Math.random() * 5 + 3;
            meteors.push({ x, y, length, speed, alpha: 1 });
        }

        function animateMeteors() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.1) createMeteor();
            meteors.forEach((meteor, index) => {
                const gradient = ctx.createLinearGradient(
                    meteor.x, meteor.y,
                    meteor.x - meteor.length, meteor.y + meteor.length
                );
                gradient.addColorStop(0, `rgba(0, 255, 0, ${meteor.alpha})`);
                gradient.addColorStop(1, `rgba(0, 255, 0, 0)`);

                ctx.beginPath();
                ctx.moveTo(meteor.x, meteor.y);
                ctx.lineTo(meteor.x - meteor.length, meteor.y + meteor.length);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 4;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ff00';
                ctx.stroke();

                meteor.y += meteor.speed;
                meteor.x -= meteor.speed / 2;
                meteor.alpha -= 0.02;

                if (meteor.y > canvas.height || meteor.x < 0 || meteor.alpha <= 0) {
                    meteors.splice(index, 1);
                }
            });
            requestAnimationFrame(animateMeteors);
        }
        animateMeteors();

        // 计算器逻辑
        const cnyAmount = document.getElementById('cnyAmount');
        const exchangeRate = document.getElementById('exchangeRate');
        const usdReceived = document.getElementById('usdReceived');
        const bossDeposit = document.getElementById('bossDeposit');
        const remainingDeposit = document.getElementById('remainingDeposit');
        const realTimeRateDisplay = document.getElementById('realTimeRate');
        const lossPercentageDisplay = document.getElementById('lossPercentage');
        const fetchTimeDisplay = document.getElementById('fetchTime');
        const calcInput = document.getElementById('calcInput');
        const calcResult = document.getElementById('calcResult');
        const usdtInput = document.getElementById('usdtInput');
        const trxInput = document.getElementById('trxInput');
        const screenshotButton = document.getElementById('screenshotButton');
        const copyButton = document.getElementById('copyButton');

        let realRate = 7.2; // 默认 USD/CNY 汇率 1:7.2
        let trxRate = 0; // TRX/USDT 实时汇率

        // 检测是否为手机端
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            screenshotButton.style.display = 'none'; // 手机端隐藏截图按钮
            copyButton.textContent = '复制结果';
            copyButton.onclick = copyResults;
        } else {
            screenshotButton.textContent = '截图';
            screenshotButton.onclick = captureScreenshot;
            copyButton.textContent = '复制结果';
            copyButton.onclick = copyResults;
        }

        function getBeijingTime() {
            const now = new Date();
            const beijingOffset = 8 * 60;
            const localOffset = now.getTimezoneOffset();
            const beijingTime = new Date(now.getTime() + (beijingOffset + localOffset) * 60 * 1000);
            return beijingTime.toLocaleString('zh-CN', { 
                timeZone: 'Asia/Shanghai', 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function fetchExchangeRate() {
            const apiUrl = 'https://api.frankfurter.app/latest?from=USD&to=CNY';
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.rates && data.rates.CNY) {
                        realRate = data.rates.CNY;
                        realTimeRateDisplay.textContent = realRate.toFixed(2);
                        const adjustedRate = realRate - 0.5;
                        exchangeRate.value = adjustedRate.toFixed(2);
                        fetchTimeDisplay.textContent = getBeijingTime();
                    } else {
                        throw new Error('Invalid API data');
                    }
                    calculate();
                })
                .catch(error => {
                    console.error('获取 USD/CNY 汇率失败:', error);
                    realRate = 7.2;
                    realTimeRateDisplay.textContent = realRate.toFixed(2);
                    exchangeRate.value = (realRate - 0.5).toFixed(2);
                    fetchTimeDisplay.textContent = '无法连接API，使用默认汇率 7.2';
                    calculate();
                });
        }

        function calculate() {
            const cny = parseFloat(cnyAmount.value) || 0;
            const rate = parseFloat(exchangeRate.value) || 0;
            const deposit = parseFloat(bossDeposit.value) || 0;

            if (cny < 0) {
                cnyAmount.value = 0;
                return;
            }

            let usdReceivedValue = rate ? (cny / rate) : 0;
            const baseUsdReceived = Number(usdReceivedValue.toFixed(1)); // 基础应回款，四舍五入到1位小数
            usdReceivedValue = baseUsdReceived + (deposit < 0 ? Math.abs(deposit) : 0); // 如果预存为负数，应付增加负数的绝对值
            usdReceived.value = usdReceivedValue;

            const originalUsd = realRate ? (cny / realRate) : 0;
            const lossPercentage = originalUsd && baseUsdReceived 
                ? ((originalUsd - baseUsdReceived) / originalUsd * 100) 
                : 0;
            lossPercentageDisplay.value = Math.abs(lossPercentage).toFixed(2);

            const remainingValue = deposit - baseUsdReceived; // 剩余预存基于基础应回款计算
            remainingDeposit.value = remainingValue.toFixed(2);
            remainingDeposit.classList.remove('positive', 'negative');
            if (remainingValue > 0) {
                remainingDeposit.classList.add('positive');
            } else if (remainingValue < 0) {
                remainingDeposit.classList.add('negative');
            }
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('已复制到剪贴板，可使用 Ctrl+V 粘贴！');
                }).catch(err => {
                    console.error('Clipboard API 失败:', err);
                    fallbackCopy(text);
                });
            } else {
                console.warn('Clipboard API 不可用，使用回退方法');
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert('已复制到剪贴板，可使用 Ctrl+V 粘贴！');
            } catch (err) {
                console.error('回退复制失败:', err);
                alert('复制失败，请手动复制！');
            }
            document.body.removeChild(textArea);
        }

        function captureScreenshot() {
            html2canvas(document.getElementById('calculator')).then(canvas => {
                canvas.toBlob(blob => {
                    const item = new ClipboardItem({ 'image/png': blob });
                    navigator.clipboard.write([item]).then(() => {
                        alert('截图已复制到剪贴板，可使用 Ctrl+V 粘贴！');
                    }).catch(err => {
                        console.error('截图复制失败:', err);
                        alert('截图复制失败，请尝试手动截图！');
                    });
                });
            });
        }

        function copyResults() {
            const cnyValue = cnyAmount.value || '0';
            const exchangeRateValue = exchangeRate.value || '0';
            const lossPercentageValue = lossPercentageDisplay.value || '0';
            const usdReceivedValue = usdReceived.value || '0';
            const remainingDepositValue = remainingDeposit.value || '0';
            const deposit = parseFloat(bossDeposit.value) || 0;
            const baseUsdReceived = Number((parseFloat(exchangeRate.value) ? (parseFloat(cnyAmount.value) || 0) / parseFloat(exchangeRate.value) : 0).toFixed(1)); // 基础应回款

            let resultText = `代付金额: ${cnyValue}（元）\n代付回款汇率: ${exchangeRateValue}\n换算点位: ${lossPercentageValue}`;
            
            if (deposit < 0) {
                resultText += `\n本次应付: ${baseUsdReceived}(U)\n累积应付: ${usdReceivedValue}(U)`;
            } else {
                resultText += `\n应付: ${usdReceivedValue}(U)`;
            }

            if (deposit > 0) {
                resultText += `\n剩余预存: ${remainingDepositValue}(U)`;
            }
            if (deposit <= 0) {
                resultText += `\nUSDT-TRC20:\`TLddkZqP5Htbu2FHttGKbyLHeF5QXt9qG4\``;
            }

            console.log('复制内容:', resultText); // 调试用，检查内容
            copyToClipboard(resultText);
        }

        // 普通计算器逻辑
        function calculateExpression() {
            const expression = calcInput.value.trim();
            try {
                const safeExpression = expression.match(/^[\d+\-*/.()]+$/);
                if (!safeExpression) throw new Error('无效输入');
                const result = eval(expression);
                calcResult.value = Number.isFinite(result) ? result.toFixed(2) : '错误';
            } catch (error) {
                calcResult.value = '错误';
                console.error('计算错误:', error);
            }
        }

        // TRX 兑换逻辑
        function fetchTrxRate() {
            const apiUrl = 'https://api.coingecko.com/api/v3/simple/price?ids=tron&vs_currencies=usd';
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const usdToTrx = data.tron.usd ? (1 / data.tron.usd) : 4;
                    trxRate = usdToTrx;
                    const adjustedTrxRate = trxRate - 0.3;
                    calculateTrxFromUsdt();
                })
                .catch(error => {
                    console.error('获取 TRX 汇率失败:', error);
                    trxRate = 4;
                    const adjustedTrxRate = trxRate - 0.3;
                    calculateTrxFromUsdt();
                });
        }

        function calculateTrxFromUsdt() {
            const usdt = parseFloat(usdtInput.value) || 0;
            if (usdt < 0) usdtInput.value = 0;
            const adjustedTrxRate = trxRate - 0.3;
            const trx = usdt * adjustedTrxRate;
            trxInput.value = trx.toFixed(2);
        }

        function calculateUsdtFromTrx() {
            const trx = parseFloat(trxInput.value) || 0;
            if (trx < 0) trxInput.value = 0;
            const adjustedTrxRate = trxRate - 0.3;
            const usdt = trx / adjustedTrxRate;
            usdtInput.value = usdt.toFixed(2);
        }

        // 获取公告内容（静态）
        const announcement = document.getElementById('announcement');
        announcement.querySelector('p').textContent = '欢迎使用胡广生代付，更高效 更专业 代付点位为实时汇率-0.5，点位并不是固定点位，这个计算器会让你更直观的明白您需要支付的点位。（友情提示：不看征信，不谈感情，只接预付，借钱、垫资、挂账的免开尊口）';

        // 输入事件监听
        usdtInput.addEventListener('input', calculateTrxFromUsdt);
        trxInput.addEventListener('input', calculateUsdtFromTrx);
        calcInput.addEventListener('input', calculateExpression);
        cnyAmount.addEventListener('input', () => {
            if (cnyAmount.value < 0) cnyAmount.value = 0;
            calculate();
        });
        bossDeposit.addEventListener('input', () => {
